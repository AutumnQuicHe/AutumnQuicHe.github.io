<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  {{ hugo.Generator }}

  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {{ if .IsHome }}
  <title>{{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Title }}</title>
  {{ end }}

  <link rel="shortcut icon" href="https://iknow-pic.cdn.bcebos.com/c75c10385343fbf271c706c8bb7eca8064388f76"
    type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
  {{ if .IsHome }}
  {{ range .Site.Params.customCss -}}
  <link rel="stylesheet" href="{{ . | absURL }}">
  {{- end }}
  <link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate"
    type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ else }}
    {{ if (isset .Params "customcss") }}
  <link rel="stylesheet" href="{{ .Permalink }}{{ .Params.customCss }}">
    {{ else }}
      {{ range .Site.Params.customCss -}}<link rel="stylesheet" href="{{ . | absURL }}">{{- end }}
    {{ end }}
  <link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate"
    type="application/rss+xml" title="{{ .Title }}" />
  {{ end }}

</head>
<body>
